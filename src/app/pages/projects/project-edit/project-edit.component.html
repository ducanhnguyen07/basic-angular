<p-toast />

<form
  (ngSubmit)="onSubmit()" #projectForm="ngForm"
>
  <div class="p-fluid">
    <label for="name">Name</label>
    <input
      pInputText
      [(ngModel)]="editProject.name"
      [value]="editProject.name"
      name="name"
      type="text"
      aria-describedby="name-help"
      required
    />
  </div>
  <br />

  <div class="p-fluid">
    <label for="description">Description</label>
    <textarea
      pInputTextarea
      rows="3"
      name="description"
      [(ngModel)]="editProject.description"
      [autoResize]="true"
      required
    ></textarea>
  </div>
  <br />

  <div class="p-fluid">
    <label for="budget">Budget</label>
    <p-inputNumber
      [(ngModel)]="editProject.budget"
      [showButtons]="true"
      inputId="time"
      name="budget"
      min="0"
      required
    />
  </div>
  <br />

  
  <div class="form-group">
    <label for="status">Status</label>
    <br />
    
    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="ACTIVE"
        [(ngModel)]="editProject.status"
        inputId="ingredient1"
      />
      <label for="ingredient1" class="ml-2"> Active </label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="INACTIVE"
        [(ngModel)]="editProject.status"
        inputId="ingredient2"
      />
      <label for="ingredient2" class="ml-2"> Inactive </label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="COMPLETED"
        [(ngModel)]="editProject.status"
        inputId="ingredient3"
      />
      <label for="ingredient3" class="ml-2"> Completed</label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="CANCELED"
        [(ngModel)]="editProject.status"
        inputId="ingredient4"
      />
      <label for="ingredient4" class="ml-2"> Canceled </label>
    </div>
  </div>
  <br />
  <br />

  <div class="sub-btn-container">
    <div class="sub-btn">
      <p-button type="submit" label="Edit" icon="pi pi-check" />
    </div>
  </div>
</form>
