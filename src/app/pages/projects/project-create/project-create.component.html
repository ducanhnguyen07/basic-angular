<p-toast />

<form (ngSubmit)="onSubmit()" #projectForm="ngForm">
  <div class="p-fluid">
    <label for="name">Name</label>
    <input
      pInputText
      [(ngModel)]="newProject.name"
      [value]="newProject.name"
      name="name"
      type="text"
      aria-describedby="name-help"
      required
    />
    <small id="name-help"> Enter project name. </small>
  </div>
  <br />

  <div class="p-fluid">
    <label for="description">Description</label>
    <p-editor name="description" [(ngModel)]="newProject.description" [style]="{ height: '150px' }" />
  </div>
  <br />

  <div class="p-fluid">
    <label for="budget">Budget</label>
    <p-inputNumber
      [(ngModel)]="newProject.budget"
      placeholder=""
      [showButtons]="true"
      inputId="time"
      name="budget"
      min="0"
      required
    />
  </div>
  <br />

  <div class="form-group">
    <label for="status">Status</label>
    <br />
    
    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="0"
        [(ngModel)]="newProject.status"
        inputId="ingredient1"
      />
      <label for="ingredient1" class="ml-2"> Active </label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="1"
        [(ngModel)]="newProject.status"
        inputId="ingredient2"
      />
      <label for="ingredient2" class="ml-2"> Inactive </label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="2"
        [(ngModel)]="newProject.status"
        inputId="ingredient3"
      />
      <label for="ingredient3" class="ml-2"> Completed</label>
    </div>

    <div class="btn-rad">
      <p-radioButton
        name="status"
        value="3"
        [(ngModel)]="newProject.status"
        inputId="ingredient4"
      />
      <label for="ingredient4" class="ml-2"> Canceled </label>
    </div>
  </div>
  <br />
  <br />

  <div class="sub-btn-container">
    <div class="sub-btn">
      <p-button type="submit" label="Create" icon="pi pi-check" />
    </div>
  </div>

</form>
