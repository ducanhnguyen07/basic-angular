<p-toast />

<div class="btn-update">
  <p-button
    label="Update" icon="pi pi-check"
    (onClick)="handleUpdateUser()"
  />
</div>

<div class="card">
  <p-table
    #dt2
    [value]="userList"
    styleClass="p-datatable-sm"
    paginator="true"
    [rows]="5"
    [globalFilterFields]="['name']"
    [tableStyle]="{
      'min-width': '50rem',
      'width': '100%',
      'overflow-x': 'auto',
      'overflow-y': 'auto'
    }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th *ngFor="let col of roleList" style="text-align: center;">
          {{ col.name }}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.user.name }}</td>
        <td>{{ user.user.email }}</td>
        <td *ngFor="let role of roleList" style="text-align: center;">
          <p-radioButton
            [name]="role"
            [value]="role.id"
            [(ngModel)]="user.role.id"
            (ngModelChange)="onRoleChange(user.user.id, $event)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
