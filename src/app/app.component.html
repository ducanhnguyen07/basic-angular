  <div class="content-wrapper">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<ng-template #loginTemplate>
  <app-login></app-login>
</ng-template>
